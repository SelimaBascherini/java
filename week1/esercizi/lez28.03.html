    <!-- crea due stringhe con valore a piacere e far stampare la stringa
    più lunga con "la stringa più lunga è:" -->:
    <script>
        let stringa1 = "ciao"
        let stringa2 = "buongiorno"

        if (stringa1.length >= stringa2.length){
            console.log('la stringa più lunga è:' + stringa1)
        } else if (stringa1.length < stringa2.length) {
            console.log ('la stringa più lunga è:' + stringa2)
        } else {
            console.log('le stringhe sono uguali a' + stringa1 + ' ' + stringa2)
        }
    </script>

    <!-- crea una variabile stringa con un valore a piacere e stampare i suoi caratteri
    invertiti separati da -, in un'unica riga. es mela a-l-e-m -->:

        let m = "mela"
        let result = ""
        let space ="-"

        result= m.charAt(3) + space + m.charAt (2) + space + m.charAt(1) + space + m.charAt(0)
        console.log(result)
